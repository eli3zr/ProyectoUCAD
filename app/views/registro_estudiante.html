<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobTrack - Registro Estudiantes</title>
    <link rel="stylesheet" href="../../recursos/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../recursos/sweetalert/sweetalert2.min.css">
</head>

<body>


    <header class="py-3" style="background-color: #112852;">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-white"><i class="fas fa-briefcase"></i> JobTrack</h1>
            <nav>
                <ul class="list-unstyled d-flex m-0" style="gap: 20px;">
                    <li><a href="../../index.html" class="text-white text-decoration-none"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="../views/acerca_de.html" class="text-white text-decoration-none"><i class="fas fa-info-circle"></i> Acerca
                            de</a></li>
                    <li><a href="../views/contactos.html" class="text-white text-decoration-none"><i class="fas fa-envelope"></i> Contacto</a>
                    </li>
                    <li><a href="../views/login.html" class="btn" style="background-color: #F0C11A; color: #000;"><i
                                class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <br><br>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <ddiv class="card p-4" style="width: 700px; background-color: #FFFFFF; border: none;">
            <h2 class="text-center text-dark mb-3">Regístrate</h2>
            <div class="text-center mb-3">
                <img src="../../media/img/logo.png" alt="JobTrack Logo" style="width: 150px;">
            </div>
            <div class="text-center mb-3">
                <p>¿Ya estás registrado? <a href="login.html" class="text-warning">Accede</a></p>
            </div>
            <form id="registroEstudianteForm">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="nombre" class="form-label"><i class="fas fa-user"></i> Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="apellido" class="form-label"><i class="fas fa-user"></i> Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido"
                            required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="fecha-nacimiento" class="form-label"><i class="fas fa-calendar"></i> Fecha de
                            Nacimiento</label>
                        <input type="date" class="form-control" id="fecha-nacimiento" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="genero" class="form-label"><i class="fas fa-venus-mars"></i> Género</label>
                        <select class="form-control" id="genero" required>
                            <option value="">Seleccione una opción</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="carrera" class="form-label"><i class="fas fa-graduation-cap"></i> Carrera
                            Universitaria</label>
                        <input type="text" class="form-control" id="carrera" placeholder="Ingresa tu carrera" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="clave" class="form-label"><i class="fas fa-lock"></i> Clave</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="clave" placeholder="Crea una clave"
                                required>
                            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('clave')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="repetir-clave" class="form-label"><i class="fas fa-lock"></i> Repetir Clave</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="repetir-clave" placeholder="Repite tu clave"
                                required>
                            <button class="btn btn-outline-secondary" type="button"
                                onclick="togglePassword('repetir-clave')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="cv" class="form-label"><i class="fas fa-file-upload"></i> Subir CV (Máximo
                            2MB)</label>
                        <input type="file" class="form-control d-none" id="cv" required>
                        <label for="cv" class="btn w-100 mt-2"
                            style="background-color: #112852; color: #FFFFFF;">Seleccionar Archivo</label>
                    </div>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terminos" required>
                    <label class="form-check-label" for="terminos">Acepto términos y condiciones y autorizo el
                        tratamiento de mis datos personales</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="notificaciones">
                    <label class="form-check-label" for="notificaciones">Acepto recibir notificaciones vía correo
                        electrónico</label>
                </div>
                <button type="submit" class="btn w-100" style="background-color: #112852; color: #FFFFFF;"> <i
                        class="fas fa-user-plus"></i> Registrarse</button>
            </form>
        </div>
    </div>


    <footer class="py-3 mt-5" style="background-color: #112852; color: #FFFFFF;">
        <div class="container text-center">
            <p class="m-0">&copy; 2025 JobTrack - Universidad Cristiana de las Asambleas de Dios</p>
            <div class="social-icons mt-2">
                <a href="#" class="mx-2" style="color: #FFFFFF;"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#" class="mx-2" style="color: #FFFFFF;"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#" class="mx-2" style="color: #FFFFFF;"><i class="fab fa-youtube fa-2x"></i></a>
            </div>
        </div>
    </footer>


    <script src="../../recursos/jquery/jquery.min.js"></script>
    <script src="../../recursos/pooper/popper.min.js"></script>
    <script src="../../recursos/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../recursos/sweetalert/sweetalert2.all.min.js"></script>
    <script src="../controllers/registro_estudiante.js"></script>

    <script>
        function togglePassword(id) {
            let input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
    <script>
        function togglePassword(id) {
            let input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>

</body>

</html>
