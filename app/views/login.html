<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobTrack - Inicio de Sesión</title>
    <link rel="stylesheet" href="../../recursos/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .bg-container {
            background-image: url('../../media/img/estudiantes2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        .card {
            background-color: transparent;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }
.card h2, .card label, .card a, .card button {
    color: #000; 
}
.card h2, .card label, .card a, .card button {
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}
    </style>
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="bg-container"></div>
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <h2 class="text-center text-dark mb-4">Iniciar Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña"
                            required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mb-3 text-center">
                    <a href="#" class="text-white">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="btn w-100" style="background-color: #112852; color: #FFFFFF;">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
            </form>
            <hr>
            <h4 class="text-center text-dark">¿Eres nuevo?</h4>
            <div class="d-flex flex-column gap-2 mt-3">
                <a href="registro_estudiante.html" class="btn w-100" style="background-color: #F0C11A; color: #000000;">
                    <i class="fas fa-user-graduate"></i> Soy Estudiante
                </a>
                <br>
                <a href="registro_empresa.html" class="btn w-100" style="background-color: #000000; color: #FFFFFF;">
                    <i class="fas fa-building"></i> Soy Empresa
                </a>
            </div>
        </div>
    </div>

    <script src="../../recursos/jquery/jquery.min.js"></script>
    <script src="../../recursos/pooper/popper.min.js"></script>
    <script src="../../recursos/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../app/controllers/login.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const togglePasswordButton = document.getElementById('togglePassword');

        togglePasswordButton.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>

</html>
