<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobTrack - Mi Perfil Empresa</title>
    <link rel="stylesheet" href="../../recursos/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../recursos/sweetalert/sweetalert2.min.css">
    <style>
        .sticky-actions {
            position: sticky;
            top: 20px;
            align-self: flex-start;
        }
    </style>
</head>

<body>

    <header class="py-3" style="background-color: #112852;">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="text-white"><i class="fas fa-briefcase"></i> JobTrack</h1>
            <nav>
                <ul class="list-unstyled d-flex m-0" style="gap: 20px;">
                    <li><a href="./dashboard_empresa.html" class="text-white text-decoration-none"><i
                                class="fas fa-home"></i>
                            Inicio</a></li>
                    <li><a href="../views/perfil_empresa.html" class="text-white text-decoration-none"><i
                                class="fas fa-building"></i> Mi
                            Perfil</a></li>
                    <li><a href="../views/publicar_oferta.html" class="text-white text-decoration-none"><i
                                class="fas fa-plus-circle"></i> Publicar Oferta</a></li>
                    <li><a href="../views/administrar_ofertas.html" class="text-white text-decoration-none"><i
                                class="fas fa-list-alt"></i> Administrar
                            Ofertas</a></li>
                    <li><a href="../views/mensajes_empresas.html" class="text-white text-decoration-none"><i
                                class="fas fa-envelope"></i> Mensajes</a>
                    </li>
                    <li><a href="../../index.html" class="btn" style="background-color: #F0C11A; color: #000;"><i
                                class="fas fa-sign-out-alt"></i> Cerrar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        <h2 class="mb-4" style="color: #112852;"><i class="fas fa-building me-2"></i> Mi Perfil</h2>

        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header" style="background-color: #F0C11A; color: #112852;">
                        <i class="fas fa-info-circle me-2" style="color: #112852;"></i> Información de la Empresa
                    </div>
                    <div class="card-body">
                        <form id="formInformacionEmpresa">
                            <div class="mb-3">
                                <label for="nombreEmpresa" class="form-label">Nombre de la Empresa <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nombreEmpresa"
                                    value="[Nombre de la Empresa]" required>
                            </div>
                            <div class="mb-3">
                                <label for="descripcionEmpresa" class="form-label">Descripción de la Empresa</label>
                                <textarea class="form-control" id="descripcionEmpresa" rows="3"
                                    placeholder="Breve descripción sobre la empresa, su misión y valores">[Descripción de la Empresa]</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="emailContacto" class="form-label">Correo Electrónico de Contacto <span
                                        class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="emailContacto" value="[Email de Contacto]"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="telefonoContacto" class="form-label">Teléfono de Contacto</label>
                                <input type="tel" class="form-control" id="telefonoContacto"
                                    value="[Teléfono de Contacto]">
                            </div>
                            <div class="mb-3">
                                <label for="ubicacionEmpresa" class="form-label">Ubicación</label>
                                <input type="text" class="form-control" id="ubicacionEmpresa"
                                    value="[Ubicación de la Empresa]">
                            </div>
                            <button type="submit" class="btn btn-primary"
                                style="background-color: #112852; border-color: #112852;">
                                <i class="fas fa-save me-2"></i> Guardar Información
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-header" style="background-color: #F0C11A; color: #112852;">
                        <i class="fas fa-link me-2" style="color: #112852;"></i> Enlaces y Redes Sociales 
                    </div>
                    <div class="card-body">
                        <form id="formEnlacesEmpresa">
                            <div class="mb-3">
                                <label for="sitioWeb" class="form-label">Sitio Web</label>
                                <input type="url" class="form-control" id="sitioWeb" value="[Sitio Web]">
                            </div>
                            <div class="mb-3">
                                <label for="linkedinPerfil" class="form-label">Perfil de LinkedIn</label>
                                <input type="url" class="form-control" id="linkedinPerfil" value="[Perfil de LinkedIn]">
                            </div>
                            <button type="submit" class="btn btn-primary"
                                style="background-color: #112852; border-color: #112852;">
                                <i class="fas fa-save me-2"></i> Guardar Enlaces
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 sticky-actions">
                <div class="card shadow-sm">
                    <div class="card-header" style="background-color: #112852; color: #FFFFFF;">
                        <i class="fas fa-cog me-2" style="color: #F0C11A;"></i> Acciones
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li><a href="#" class="btn btn-outline w-100 mt-2"
                                    style="color: #112852; border-color: #112852;">
                                    <i class="fas fa-lock me-2"></i> Cambiar Contraseña
                                </a></li>
                            <li><a href="#" class="btn btn-outline-danger w-100 mt-2"><i
                                        class="fas fa-trash-alt me-2"></i> Eliminar Cuenta</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-3 mt-5" style="background-color: #112852; color: #FFFFFF;">
        <div class="container text-center">
            <p class="m-0">&copy; 2025 JobTrack - Universidad Cristiana de las Asambleas de Dios</p>
            <div class="social-icons mt-2">
                <a href="#" class="mx-2" style="color: #FFFFFF;"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#" class="mx-2" style="color: #FFFFFF;"><i class="fab fa-instagram fa-2x"></i></a>
                <a href="#" class="mx-2" style="color: #FFFFFF;"><i class="fab fa-youtube fa-2x"></i></a>
            </div>
        </div>
    </footer>

    <script src="../../recursos/jquery/jquery.min.js"></script>
    <script src="../../recursos/pooper/popper.min.js"></script>
    <script src="../../recursos/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../recursos/sweetalert/sweetalert2.all.min.js"></script>
    <script src="../controllers/actualzar_informacion_empresa.js"></script>
    <script src="../controllers/actualizar_enlaces_empresas.js"></script>

</body>

</html>
